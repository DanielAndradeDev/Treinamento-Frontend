<html>
    <head>
        <title>Montando tabela</title>
    </head>
    <body>
        <table border="1">
<!-- quando colocamos o border dentro de tabele ele aplica para nossa tabela inteira ,o que seria aplcar é adicionar cor
e etc -->
            <tr>
                <!-- thead é minha linha
                tenho minha tabela 
                tenho meu cabeçalho 
                thered que é minha linha 
                tenho meu tr que é meu cabeçalho  -->
                <thead>
                    <caption>
                        <h1>Treinamento</h1>
                    </caption>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                    </tr>

                    <!-- vou criar outra linha  -->

     <!-- o corpo da minha tabela é o tbody todas as linha que vim é o resultado do valor que tem do cabeçalho  -->
                    <tbody>
                        <!-- agora vamos criar uma linha  -->
                        <tr>
                            <!-- vamos criar um td uma linha simples  -->
                            <td>Ronaldo</td>
                            <td>Fenomeno</td>
                        </tr>
                    </tbody>

                   <!-- tfoot ele vai simplesmente criar um rodapé  -->

                    <tfoot>
                        <!-- vamos criar uma linha no caso o tr -->
                        <tr>]
                            <td>final1</td>
                            <td>final2</td>

                        </tr>
                    </tfoot>



                </thead>
            </tr>
        </table>
    </body>
</html>
