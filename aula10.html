       <table border="1">
 <tr>         <!--   o tr é linha -->
    <th>Produto</th> <!--  th é coluna -->
    <th>Valor</th>
    <th>Kilos</th>
</tr>
<tr>
    <td>Banana</td>  <!-- td é uma coluna comum ele n é um cabeçario -->
    <td>$10,90</td>
    <td>2,KG</td>
</tr>
       </table>

       <br/> <!--  ele é utilizado para da espaço  -->

       <!-- como eu faço para criar uma tabela ?  -->

<table border="1">
    <!-- ai voce quer montar uma borda vc coloca 
    vc precisa de uma linha vc usa uma tr  -->
    <tr>
        <!-- ai de cabeçario vc usa o th  -->
        <th>Produto</th>
        <th>Valor</th>  <!--   o Th deixa a letra em negrito tbm ja o Td nao -->
        <th>Kilos</th>
    </tr>

<tr>
    <th>Laranja</th>
    <td>$8,50</td>

</tr>
