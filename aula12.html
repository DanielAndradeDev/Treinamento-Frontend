<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <!-- colsspan ele junta as duas colunas em uma só 
                    vc tem seu nome tem o seu email e tem seu telefone so que no caso vc colocou mais uma coluna 
                    com o colspan vc transforma o telefone em um coluna só  -->
                    <th colspan="3">Telefone</th>
    <!-- o numero dentro do colspan  é de acordo com a quantidade de coluna no caso td tem duas colunas de numeros  -->
                </tr>
                <tr>
                    <td>Ronaldo</td>
                    <td>RonaldoFenomeno@gmail.com</td>
                    <td>+55 (19)-98552014</td>
                    <td>+55 (19)-98552014</td>
                    <td>+55 (19)-98552014</td>
                </tr>
            </thead>
        </table>
    </body>
</html>
